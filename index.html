<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Rock Paper Scissors Game</h1>
    <br>
    <br>
    <div class="rps">
        <button class="rock" onclick="play(0)"></button>
        <button class="paper" onclick="play(1)"></button>
        <button class="scissors" onclick="play(2)"></button>
    </div>

    <div>
        <br>
        <br>
        <button onclick="getGamePlayed()">Получить результат</button>
        <p>Результат: <span id="result"></span></p>
    </div>
</body>
